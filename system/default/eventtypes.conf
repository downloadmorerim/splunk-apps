#   Version 6.1.2
# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/system/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/system/default
# into ../local and edit there.
#
# This file contains configures eventtypes and their properties.
#

[default]
disabled    = 0
tags        = 
search      =
description =  
priority    = 1

####################################################
# For more eventtypes, please visit SplunkBase.com #
####################################################

####################################################
# Example eventtype.
#
# [cisco_internetIn_denied]
# search = sourcetype::cisco_syslog InternetIn denied
# priority = 5
#
####################################################
[internal_search_terms]
search = ( "After evaluating args" OR "Before evaluating args" OR "context dispatched for search=" OR "SearchParser - PARSING" OR "got search" OR "_dispatchNewSearch - search" OR "search:* - q" OR ( decomposition fullsearch ) OR "PAAAAAARSER! - search" OR "view:* - DECOMPOSITION" OR "Splunk.Module.SearchBar .setInputField" OR ( typeahead prefix ) OR "DEBUG HTTPServer - Deleting request=GET" OR /en-US/api/search/typeahead )

[splunkd-log]
search = index=_internal source=*/splunkd.log OR source=*\\splunkd.log

[splunkd-access]
search = index=_internal source=*/splunkd_access.log OR source=*\\splunkd_access.log
